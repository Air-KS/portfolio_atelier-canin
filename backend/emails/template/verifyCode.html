<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Code</title>
</head>

<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif;">
  <table align="Center" border="0" cellpadding="0" cellspacing="0" width="100%" style="padding: 20px 0;">
    <tr>
      <td align="center">
        <table border="0" cellpadding="0" cellspacing="0" width="400" style="background-color: #ffffff; border: 1px solid #ddd; border-radius: 10px;">
          <tr>
            <td style="padding: 20px;">
              <h2 style="color: #333; font-size: 24px; margin: 0;">Hello,</h2>
              <p style="font-size: 16px; color: #333;">Thank you for signing up on our site. <br>
                Please use the verification code below:</p>

              <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin: 20px 0; background-color: #f9f9f9; border-radius: 8px; border: 1px solid #ddd; padding: 15px;">
                <tr>
                  <td align="center" style="font-size: 24px; color: #333; font-weight: bold;">{{code}}</td>
                </tr>
              </table>

              <p style="font-size: 16px; color: #333;">This code is valid for <span style="color: #ff5252;">60 seconds.</span></p>

              <p style="font-size: 16px; color: #333; margin-top: 30px;">Best regards,<br><strong>The AtlCanin Team</strong></p>

              <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-top: 20px; padding-top: 10px; border-top: 1px solid #ddd;">
                <tr>
                  <td align="center" style="font-size: 12px; color: #777;">
                    <p>If you did not request this code, please ignore this email.</p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
